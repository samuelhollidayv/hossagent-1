<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - HossAgent</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background: #0a0a0a;
            color: #fff;
            font-family: 'Courier New', monospace;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .container {
            max-width: 400px;
            margin: 0 auto;
            padding: 2rem;
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        .logo {
            text-align: center;
            margin-bottom: 3rem;
        }
        .logo a {
            font-size: 1.2rem;
            font-weight: normal;
            letter-spacing: 3px;
            text-transform: uppercase;
            color: #fff;
            text-decoration: none;
        }
        .form-card {
            border: 1px solid #333;
            padding: 2rem;
        }
        h1 {
            font-size: 1.2rem;
            font-weight: normal;
            margin-bottom: 0.5rem;
            text-align: center;
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        .subtitle {
            color: #666;
            text-align: center;
            margin-bottom: 2rem;
            font-size: 0.8rem;
        }
        .form-group {
            margin-bottom: 1.5rem;
        }
        label {
            display: block;
            margin-bottom: 0.5rem;
            color: #888;
            font-size: 0.8rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        input {
            width: 100%;
            padding: 0.8rem 1rem;
            background: #111;
            border: 1px solid #333;
            color: #fff;
            font-family: 'Courier New', monospace;
            font-size: 0.9rem;
        }
        input:focus {
            outline: none;
            border-color: #666;
        }
        input::placeholder {
            color: #444;
        }
        .btn-submit {
            width: 100%;
            background: #333;
            color: #fff;
            padding: 0.8rem;
            border: 1px solid #444;
            font-size: 0.9rem;
            cursor: pointer;
            font-family: 'Courier New', monospace;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-top: 1rem;
        }
        .btn-submit:hover {
            background: #444;
        }
        .error-message {
            background: #220000;
            border: 1px solid #440000;
            color: #f66;
            padding: 0.8rem;
            margin-bottom: 1.5rem;
            font-size: 0.8rem;
        }
        .back-link {
            text-align: center;
            margin-top: 2rem;
            color: #555;
            font-size: 0.8rem;
        }
        .back-link a {
            color: #666;
            text-decoration: none;
        }
        .back-link a:hover {
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <a href="/">HossAgent</a>
        </div>
        
        <div class="form-card">
            <h1>Operator Console</h1>
            <p class="subtitle">Admin authentication required</p>
            
            {error_html}
            
            <form method="POST" action="/admin/login">
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" name="password" placeholder="Admin password" required autofocus>
                </div>
                
                <button type="submit" class="btn-submit">Access Console</button>
            </form>
        </div>
        
        <p class="back-link">
            <a href="/">Back to home</a>
        </p>
    </div>
</body>
</html>
