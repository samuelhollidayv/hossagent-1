<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - HossAgent</title>
    <style>
        * {{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }}
        body {{
            background: #0a0a0a;
            color: #fff;
            font-family: Georgia, serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }}
        .container {{
            max-width: 420px;
            margin: 0 auto;
            padding: 2rem;
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }}
        .logo {{
            text-align: center;
            margin-bottom: 3rem;
        }}
        .logo a {{
            font-size: 1.5rem;
            font-weight: normal;
            letter-spacing: 3px;
            text-transform: uppercase;
            color: #fff;
            text-decoration: none;
        }}
        .form-card {{
            border: 1px solid #333;
            padding: 2.5rem;
        }}
        h1 {{
            font-size: 1.8rem;
            font-weight: normal;
            margin-bottom: 0.5rem;
            text-align: center;
        }}
        .subtitle {{
            color: #888;
            text-align: center;
            margin-bottom: 2rem;
            font-size: 0.95rem;
        }}
        .form-group {{
            margin-bottom: 1.5rem;
        }}
        label {{
            display: block;
            margin-bottom: 0.5rem;
            color: #999;
            font-size: 0.9rem;
        }}
        input {{
            width: 100%;
            padding: 0.9rem 1rem;
            background: #111;
            border: 1px solid #333;
            color: #fff;
            font-family: Georgia, serif;
            font-size: 1rem;
        }}
        input:focus {{
            outline: none;
            border-color: #666;
        }}
        input::placeholder {{
            color: #555;
        }}
        .btn-submit {{
            width: 100%;
            background: #fff;
            color: #0a0a0a;
            padding: 1rem;
            border: none;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            font-family: Georgia, serif;
            margin-top: 1rem;
        }}
        .btn-submit:hover {{
            background: #ddd;
        }}
        .error-message {{
            background: #330000;
            border: 1px solid #660000;
            color: #ff6666;
            padding: 1rem;
            margin-bottom: 1.5rem;
            font-size: 0.9rem;
        }}
        .success-message {{
            background: #003300;
            border: 1px solid #006600;
            color: #66ff66;
            padding: 1rem;
            margin-bottom: 1.5rem;
            font-size: 0.9rem;
        }}
        .back-link {{
            text-align: center;
            margin-top: 2rem;
            color: #666;
            font-size: 0.9rem;
        }}
        .back-link a {{
            color: #999;
            text-decoration: none;
        }}
        .back-link a:hover {{
            color: #fff;
        }}
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <a href="/">HossAgent</a>
        </div>
        
        <div class="form-card">
            <h1>Reset Password</h1>
            <p class="subtitle">Enter your new password</p>
            
            {message_html}
            
            {form_html}
        </div>
        
        <p class="back-link">
            <a href="/login">Back to Login</a>
        </p>
    </div>
</body>
</html>
