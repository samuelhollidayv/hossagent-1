<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Start Your Trial - HossAgent</title>
    <style>
        * {{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }}
        body {{
            background: #0a0a0a;
            color: #fff;
            font-family: Georgia, serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }}
        .container {{
            max-width: 480px;
            margin: 0 auto;
            padding: 2rem;
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }}
        .logo {{
            text-align: center;
            margin-bottom: 3rem;
        }}
        .logo a {{
            font-size: 1.5rem;
            font-weight: normal;
            letter-spacing: 3px;
            text-transform: uppercase;
            color: #fff;
            text-decoration: none;
        }}
        .form-card {{
            border: 1px solid #333;
            padding: 2.5rem;
        }}
        h1 {{
            font-size: 1.8rem;
            font-weight: normal;
            margin-bottom: 0.5rem;
            text-align: center;
        }}
        .subtitle {{
            color: #888;
            text-align: center;
            margin-bottom: 2rem;
            font-size: 0.95rem;
        }}
        .trial-badge {{
            background: #1a1a1a;
            border: 1px solid #0f0;
            color: #0f0;
            text-align: center;
            padding: 0.8rem;
            margin-bottom: 2rem;
            font-size: 0.9rem;
        }}
        .form-group {{
            margin-bottom: 1.5rem;
        }}
        label {{
            display: block;
            margin-bottom: 0.5rem;
            color: #999;
            font-size: 0.9rem;
        }}
        .required:after {{
            content: " *";
            color: #f00;
        }}
        input, select {{
            width: 100%;
            padding: 0.9rem 1rem;
            background: #111;
            border: 1px solid #333;
            color: #fff;
            font-family: Georgia, serif;
            font-size: 1rem;
        }}
        input:focus, select:focus {{
            outline: none;
            border-color: #666;
        }}
        input::placeholder {{
            color: #555;
        }}
        .row {{
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
        }}
        @media (max-width: 500px) {{
            .row {{
                grid-template-columns: 1fr;
            }}
        }}
        .btn-submit {{
            width: 100%;
            background: #fff;
            color: #0a0a0a;
            padding: 1rem;
            border: none;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            font-family: Georgia, serif;
            margin-top: 1rem;
        }}
        .btn-submit:hover {{
            background: #ddd;
        }}
        .error-message {{
            background: #330000;
            border: 1px solid #660000;
            color: #ff6666;
            padding: 1rem;
            margin-bottom: 1.5rem;
            font-size: 0.9rem;
        }}
        .login-link {{
            text-align: center;
            margin-top: 2rem;
            color: #666;
            font-size: 0.9rem;
        }}
        .login-link a {{
            color: #999;
            text-decoration: none;
        }}
        .login-link a:hover {{
            color: #fff;
        }}
        .terms {{
            text-align: center;
            margin-top: 1.5rem;
            color: #555;
            font-size: 0.8rem;
        }}
        .terms a {{
            color: #666;
            text-decoration: none;
        }}
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <a href="/">HossAgent</a>
        </div>
        
        <div class="form-card">
            <h1>Start Your Free Trial</h1>
            <p class="subtitle">No credit card required for trial</p>
            
            <div class="trial-badge">
                7 days free, then $99/month
            </div>
            
            {error_html}
            
            <form method="POST" action="/signup">
                <div class="form-group">
                    <label class="required">Company Name</label>
                    <input type="text" name="company" placeholder="Your company name" required value="{company}">
                </div>
                
                <div class="form-group">
                    <label class="required">Your Name</label>
                    <input type="text" name="contact_name" placeholder="Your full name" required value="{contact_name}">
                </div>
                
                <div class="form-group">
                    <label class="required">Email</label>
                    <input type="email" name="email" placeholder="you@company.com" required value="{email}">
                </div>
                
                <div class="form-group">
                    <label class="required">Password</label>
                    <input type="password" name="password" placeholder="Create a password" required minlength="8">
                </div>
                
                <div class="form-group">
                    <label class="required">Confirm Password</label>
                    <input type="password" name="password_confirm" placeholder="Confirm your password" required minlength="8">
                </div>
                
                <div class="row">
                    <div class="form-group">
                        <label>Industry/Niche</label>
                        <input type="text" name="niche" placeholder="e.g., Marketing" value="{niche}">
                    </div>
                    <div class="form-group">
                        <label>Geography</label>
                        <input type="text" name="geography" placeholder="e.g., USA" value="{geography}">
                    </div>
                </div>
                
                <button type="submit" class="btn-submit">Create Account</button>
            </form>
            
            <p class="terms">
                By signing up, you agree to our Terms of Service.
            </p>
        </div>
        
        <p class="login-link">
            Already have an account? <a href="/login">Log in</a>
        </p>
    </div>
</body>
</html>
