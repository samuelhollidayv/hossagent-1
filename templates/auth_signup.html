<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Start Your Trial - HossAgent</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <style>
        :root {{
            --bg-primary: #0a0a0a;
            --bg-secondary: #111111;
            --bg-tertiary: #1a1a1a;
            --border-subtle: #1f1f1f;
            --border-medium: #2a2a2a;
            --text-primary: #ffffff;
            --text-secondary: #a0a0a0;
            --text-tertiary: #666666;
            --accent-green: #22c55e;
            --accent-green-dim: rgba(34, 197, 94, 0.15);
            --font-sans: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            --font-mono: 'JetBrains Mono', 'SF Mono', monospace;
        }}
        
        * {{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }}
        
        body {{
            background: var(--bg-primary);
            color: var(--text-primary);
            font-family: var(--font-sans);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }}
        
        .container {{
            max-width: 480px;
            margin: 0 auto;
            padding: 2rem;
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }}
        
        .logo {{
            text-align: center;
            margin-bottom: 3rem;
        }}
        
        .logo a {{
            font-size: 1.25rem;
            font-weight: 600;
            letter-spacing: -0.02em;
            color: var(--text-primary);
            text-decoration: none;
            transition: opacity 0.2s ease;
        }}
        
        .logo a:hover {{
            opacity: 0.8;
        }}
        
        .form-card {{
            background: var(--bg-secondary);
            border: 1px solid var(--border-subtle);
            border-radius: 12px;
            padding: 2.5rem;
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            position: relative;
            overflow: hidden;
        }}
        
        .form-card::before {{
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 2px;
            background: linear-gradient(90deg, var(--accent-green), transparent);
        }}
        
        h1 {{
            font-size: 1.75rem;
            font-weight: 500;
            letter-spacing: -0.02em;
            margin-bottom: 0.5rem;
            text-align: center;
        }}
        
        .subtitle {{
            color: var(--text-secondary);
            text-align: center;
            margin-bottom: 1.5rem;
            font-size: 0.95rem;
            font-weight: 300;
        }}
        
        .trial-badge {{
            display: inline-block;
            width: 100%;
            background: var(--accent-green-dim);
            color: var(--accent-green);
            text-align: center;
            padding: 0.75rem 1rem;
            margin-bottom: 2rem;
            font-size: 0.875rem;
            font-weight: 500;
            border-radius: 100px;
            border: 1px solid rgba(34, 197, 94, 0.2);
        }}
        
        .form-group {{
            margin-bottom: 1.25rem;
        }}
        
        label {{
            display: block;
            margin-bottom: 0.5rem;
            color: var(--text-secondary);
            font-size: 0.875rem;
            font-weight: 400;
        }}
        
        .required:after {{
            content: " *";
            color: #ef4444;
        }}
        
        input, select {{
            width: 100%;
            padding: 0.875rem 1rem;
            background: var(--bg-primary);
            border: 1px solid var(--border-medium);
            border-radius: 8px;
            color: var(--text-primary);
            font-family: var(--font-sans);
            font-size: 0.95rem;
            transition: all 0.2s ease;
        }}
        
        input:focus, select:focus {{
            outline: none;
            border-color: var(--accent-green);
            box-shadow: 0 0 0 3px var(--accent-green-dim);
        }}
        
        input::placeholder {{
            color: var(--text-tertiary);
        }}
        
        .row {{
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
        }}
        
        @media (max-width: 500px) {{
            .row {{
                grid-template-columns: 1fr;
            }}
        }}
        
        .btn-submit {{
            width: 100%;
            background: var(--text-primary);
            color: var(--bg-primary);
            padding: 1rem;
            border: none;
            border-radius: 8px;
            font-size: 0.95rem;
            font-weight: 500;
            cursor: pointer;
            font-family: var(--font-sans);
            margin-top: 0.5rem;
            transition: all 0.2s ease;
        }}
        
        .btn-submit:hover {{
            transform: translateY(-2px);
            box-shadow: 0 8px 30px rgba(255, 255, 255, 0.12);
        }}
        
        .btn-submit:active {{
            transform: translateY(0);
        }}
        
        .error-message {{
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.3);
            color: #f87171;
            padding: 1rem;
            margin-bottom: 1.5rem;
            font-size: 0.9rem;
            border-radius: 8px;
        }}
        
        .login-link {{
            text-align: center;
            margin-top: 2rem;
            color: var(--text-tertiary);
            font-size: 0.9rem;
        }}
        
        .login-link a {{
            color: var(--text-secondary);
            text-decoration: none;
            transition: color 0.2s ease;
        }}
        
        .login-link a:hover {{
            color: var(--accent-green);
        }}
        
        .terms {{
            text-align: center;
            margin-top: 1.5rem;
            color: var(--text-tertiary);
            font-size: 0.8rem;
        }}
        
        .terms a {{
            color: var(--text-secondary);
            text-decoration: none;
            transition: color 0.2s ease;
        }}
        
        .terms a:hover {{
            color: var(--text-primary);
        }}
        
        @media (max-width: 480px) {{
            .container {{
                padding: 1.5rem;
            }}
            
            .form-card {{
                padding: 2rem 1.5rem;
            }}
        }}
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <a href="/">HossAgent</a>
        </div>
        
        <div class="form-card">
            <h1>Start Your Free Trial</h1>
            <p class="subtitle">No credit card required for trial</p>
            
            <div class="trial-badge">
                7 days free, then $99/month
            </div>
            
            {error_html}
            
            <form method="POST" action="/signup">
                <div class="form-group">
                    <label class="required">Company Name</label>
                    <input type="text" name="company" placeholder="Your company name" required value="{company}">
                </div>
                
                <div class="form-group">
                    <label class="required">Your Name</label>
                    <input type="text" name="contact_name" placeholder="Your full name" required value="{contact_name}">
                </div>
                
                <div class="form-group">
                    <label class="required">Email</label>
                    <input type="email" name="email" placeholder="you@company.com" required value="{email}">
                </div>
                
                <div class="form-group">
                    <label class="required">Password</label>
                    <input type="password" name="password" placeholder="Create a password" required minlength="8">
                </div>
                
                <div class="form-group">
                    <label class="required">Confirm Password</label>
                    <input type="password" name="password_confirm" placeholder="Confirm your password" required minlength="8">
                </div>
                
                <div class="row">
                    <div class="form-group">
                        <label>Industry/Niche</label>
                        <input type="text" name="niche" placeholder="e.g., Marketing" value="{niche}">
                    </div>
                    <div class="form-group">
                        <label>Geography</label>
                        <input type="text" name="geography" placeholder="e.g., USA" value="{geography}">
                    </div>
                </div>
                
                <button type="submit" class="btn-submit">Create Account</button>
            </form>
            
            <p class="terms">
                By signing up, you agree to our Terms of Service.
            </p>
        </div>
        
        <p class="login-link">
            Already have an account? <a href="/login">Log in</a>
        </p>
    </div>
</body>
</html>
