<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Your HossAgent Portal</title>
    <style>
        * {{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }}
        body {{
            background: #0a0a0a;
            color: #fff;
            font-family: Georgia, 'Times New Roman', serif;
            padding: 2rem;
            min-height: 100vh;
        }}
        .container {{
            max-width: 900px;
            margin: 0 auto;
        }}
        .header-nav {{
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-bottom: 1.5rem;
            border-bottom: 1px solid #222;
            margin-bottom: 2rem;
        }}
        .logo-link {{
            font-size: 1rem;
            letter-spacing: 3px;
            text-transform: uppercase;
            color: #fff;
            text-decoration: none;
        }}
        .nav-link {{
            color: #666;
            text-decoration: none;
            font-size: 0.9rem;
        }}
        .nav-link:hover {{
            color: #fff;
        }}
        .hero {{
            text-align: center;
            padding: 2rem 0 3rem;
            border-bottom: 1px solid #333;
            margin-bottom: 2.5rem;
        }}
        h1 {{
            font-size: 2rem;
            font-weight: normal;
            letter-spacing: 1px;
            margin-bottom: 0.75rem;
        }}
        .hero-subtitle {{
            color: #888;
            font-size: 1rem;
        }}
        .section {{
            margin: 2.5rem 0;
            border: 1px solid #333;
            padding: 1.5rem;
        }}
        .section-header {{
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid #222;
        }}
        .section-title {{
            font-size: 0.9rem;
            font-weight: normal;
            letter-spacing: 2px;
            color: #999;
            text-transform: uppercase;
        }}
        .plan-card {{
            text-align: center;
            padding: 1.5rem;
        }}
        .plan-name {{
            font-size: 1.5rem;
            font-weight: bold;
            margin-bottom: 0.5rem;
        }}
        .plan-price {{
            font-size: 1.25rem;
            color: #888;
            margin-bottom: 1rem;
        }}
        .plan-status {{
            display: inline-block;
            padding: 0.5rem 1.25rem;
            font-size: 0.85rem;
            letter-spacing: 1px;
            margin-bottom: 1.5rem;
        }}
        .plan-status.trial {{
            background: rgba(255, 153, 0, 0.15);
            border: 1px solid #f90;
            color: #f90;
        }}
        .plan-status.expired {{
            background: rgba(255, 0, 0, 0.15);
            border: 1px solid #f00;
            color: #f00;
        }}
        .plan-status.active {{
            background: rgba(0, 255, 0, 0.15);
            border: 1px solid #0f0;
            color: #0f0;
        }}
        .trial-info {{
            color: #888;
            font-size: 0.9rem;
            margin-bottom: 1.5rem;
        }}
        .usage-display {{
            display: flex;
            justify-content: center;
            gap: 2rem;
            margin: 1.5rem 0;
            padding: 1rem 0;
            border-top: 1px solid #222;
            border-bottom: 1px solid #222;
        }}
        .usage-item {{
            text-align: center;
        }}
        .usage-label {{
            font-size: 0.7rem;
            color: #666;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 0.25rem;
        }}
        .usage-value {{
            font-size: 1.1rem;
            color: #fff;
        }}
        .usage-value.warning {{
            color: #f90;
        }}
        .usage-value.danger {{
            color: #f00;
        }}
        .limit-warning {{
            background: rgba(255, 153, 0, 0.1);
            border: 1px solid #664400;
            padding: 1rem;
            text-align: center;
            margin: 1rem 0;
            color: #f90;
            font-size: 0.9rem;
        }}
        .cta-btn {{
            display: inline-block;
            background: #fff;
            color: #0a0a0a;
            padding: 0.85rem 2.5rem;
            text-decoration: none;
            font-weight: bold;
            font-size: 1rem;
            font-family: Georgia, serif;
            border: 2px solid #fff;
            margin-top: 0.5rem;
            transition: all 0.2s ease;
        }}
        .cta-btn:hover {{
            background: #0a0a0a;
            color: #fff;
        }}
        .cta-btn.secondary {{
            background: transparent;
            color: #fff;
        }}
        .cta-btn.secondary:hover {{
            background: #fff;
            color: #0a0a0a;
        }}
        table {{
            width: 100%;
            border-collapse: collapse;
            font-size: 0.9rem;
        }}
        table th {{
            text-align: left;
            padding: 0.75rem;
            border-bottom: 1px solid #333;
            color: #666;
            font-weight: normal;
            text-transform: uppercase;
            font-size: 0.7rem;
            letter-spacing: 1px;
        }}
        table td {{
            padding: 0.75rem;
            border-bottom: 1px solid #222;
        }}
        table tr:hover {{
            background: #111;
        }}
        .status-badge {{
            display: inline-block;
            padding: 0.25rem 0.5rem;
            background: #333;
            font-size: 0.7rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }}
        .status-badge.pending {{
            background: #664400;
            color: #f90;
        }}
        .status-badge.running {{
            background: #004466;
            color: #0af;
        }}
        .status-badge.done {{
            background: #006600;
            color: #0f0;
        }}
        .status-badge.failed {{
            background: #660000;
            color: #f00;
        }}
        .status-badge.draft {{
            background: #444;
            color: #aaa;
        }}
        .status-badge.sent {{
            background: #004466;
            color: #0af;
        }}
        .status-badge.paid {{
            background: #006600;
            color: #0f0;
        }}
        .pay-btn {{
            display: inline-block;
            background: #fff;
            color: #0a0a0a;
            padding: 0.4rem 1rem;
            text-decoration: none;
            font-weight: bold;
            font-size: 0.8rem;
            font-family: Georgia, serif;
            border: 1px solid #fff;
            transition: all 0.2s ease;
        }}
        .pay-btn:hover {{
            background: #0a0a0a;
            color: #fff;
        }}
        .payment-unavailable {{
            color: #555;
            font-size: 0.8rem;
            font-style: italic;
        }}
        .empty {{
            color: #555;
            font-style: italic;
            text-align: center;
            padding: 1rem;
        }}
        .footer {{
            margin-top: 3rem;
            padding-top: 1rem;
            border-top: 1px solid #222;
            text-align: center;
            color: #444;
            font-size: 0.8rem;
        }}
        .payment-success {{
            background: rgba(0, 255, 0, 0.1);
            border: 1px solid #006600;
            padding: 1rem;
            text-align: center;
            margin-bottom: 2rem;
            color: #0f0;
        }}
        .payment-cancelled {{
            background: rgba(255, 153, 0, 0.1);
            border: 1px solid #664400;
            padding: 1rem;
            text-align: center;
            margin-bottom: 2rem;
            color: #f90;
        }}
        .category-badge {{
            display: inline-block;
            padding: 0.2rem 0.5rem;
            font-size: 0.65rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            background: #333;
            color: #999;
        }}
        .urgency-high {{
            background: rgba(255, 0, 0, 0.15);
            border: 1px solid #f00;
            color: #f00;
        }}
        .urgency-medium {{
            background: rgba(255, 153, 0, 0.15);
            border: 1px solid #f90;
            color: #f90;
        }}
        .urgency-low {{
            background: rgba(0, 255, 0, 0.15);
            border: 1px solid #0f0;
            color: #0f0;
        }}
        .fire-icon {{
            color: #f90;
            margin-right: 0.25rem;
        }}
        .opportunities-subtitle {{
            color: #666;
            font-size: 0.8rem;
            font-style: italic;
        }}
        @media (max-width: 768px) {{
            body {{
                padding: 1rem;
            }}
            .usage-display {{
                flex-wrap: wrap;
                gap: 1.5rem;
            }}
            .usage-item {{
                flex: 0 0 40%;
            }}
        }}
        @media (max-width: 480px) {{
            .usage-item {{
                flex: 0 0 100%;
            }}
        }}
    </style>
</head>
<body>
    <div class="container">
        <div class="header-nav">
            <a href="/" class="logo-link">HOSSAGENT</a>
            <a href="/logout" class="nav-link">Log out</a>
        </div>
        
        <div class="hero">
            <h1>Your Portal</h1>
            <div class="hero-subtitle">View completed work and manage your subscription</div>
        </div>

        {payment_message}

        {opportunities_section}

        <div class="section">
            <div class="section-header">
                <div class="section-title">Plan and Billing</div>
            </div>
            {plan_section}
        </div>

        <div class="section">
            <div class="section-header">
                <div class="section-title">Recent Work</div>
            </div>
            <table>
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>Task</th>
                        <th>Status</th>
                    </tr>
                </thead>
                <tbody>
                    {tasks_rows}
                </tbody>
            </table>
        </div>

        <div class="section">
            <div class="section-header">
                <div class="section-title">Invoices</div>
            </div>
            {invoices_section}
        </div>

        <div class="footer">
            Powered by HossAgent
        </div>
    </div>
</body>
</html>
